        }

        }

        .purple-glow {

        }
        
        .dark-gold {

        }
        
        .blood-red {
            color: #8b0000;
        }
        
        .velvet-purple {
            color: #4b0082;
        }
        
        .candle-flicker {
            animation: flicker 3s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .smoke-effect {
            position: relative;
            overflow: hidden;
        }
        
        .smoke-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }
        
        .option-btn {
            background: linear-gradient(145deg, rgba(43, 0, 15, 0.9), rgba(26, 0, 13, 0.9));
            border: 1px solid #5a0b1e;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .option-btn:hover:not(:disabled) {
            background: linear-gradient(145deg, rgba(91, 0, 35, 0.9), rgba(43, 0, 15, 0.9));
            border-color: #8b0023;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 0, 35, 0.5);
        }
        
        .option-btn.correct {
            background: linear-gradient(145deg, rgba(0, 75, 32, 0.9), rgba(0, 100, 0, 0.9)) !important;
            border-color: #00ff00 !important;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5) !important;
            color: #ffffff !important;
            animation: pulse-green 1s ease-in-out;
        }
        
        .option-btn.incorrect {
            background: linear-gradient(145deg, rgba(139, 0, 0, 0.9), rgba(100, 0, 0, 0.9)) !important;
            border-color: #ff0000 !important;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5) !important;
            color: #ffffff !important;
            animation: shake 0.5s ease-in-out;
        }
        
        .option-btn.correct-answer {
            background: linear-gradient(145deg, rgba(0, 100, 0, 0.9), rgba(0, 128, 0, 0.9)) !important;
            border-color: #00ff00 !important;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.7) !important;
            animation: glow-green 1s infinite alternate;
        }
        
        @keyframes pulse-green {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes glow-green {
            0% { box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        .option-btn:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .skull-decoration {
            position: fixed;
            opacity: 0.05;
            font-size: 8rem;
            z-index: 0;
            pointer-events: none;
        }
        
        .candle {
            position: relative;
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, #8b4513, #a0522d);
            border-radius: 2px;
            margin: 0 auto;
        }
        
        .candle::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: linear-gradient(to bottom, #ff4500, #ff8c00);
            border-radius: 50% 50% 20% 20%;
            animation: flame 2s infinite alternate;
        }
        
        @keyframes flame {
            0%, 100% { 
                box-shadow: 0 0 10px #ff4500,
                            0 0 20px #ff4500,
                            0 0 30px #ff4500;
                height: 15px;
            }
            50% { 
                box-shadow: 0 0 15px #ff8c00,
                            0 0 30px #ff8c00,
                            0 0 45px #ff8c00;
                height: 20px;
            }
        }

            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #8b0000, #4a0000);
            border-radius: 50% 0 50% 50%;
            opacity: 0.3;
            animation: fall 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {

        }

            pointer-events: none;

        .loading-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #b8860b;
        }
        
        .loading-candle {
            position: relative;
            width: 30px;
            height: 60px;
            background: linear-gradient(to bottom, #8b4513, #a0522d);
            border-radius: 3px;
            margin-bottom: 20px;
        }
        
        .loading-candle::after {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: linear-gradient(to bottom, #ff4500, #ff8c00);
            border-radius: 50% 50% 20% 20%;
            animation: flame 2s infinite alternate;
        }
        
        .question-transition {
            animation: slideOut 0.5s ease-out forwards;
        }
        
        @keyframes slideOut {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-100%); opacity: 0; }
        }
        
        .question-enter {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        @keyframes slideIn {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .feedback-correct {
            animation: correctFeedback 1.5s ease-out;
        }
        
        .feedback-incorrect {
            animation: incorrectFeedback 1.5s ease-out;
        }
        
        @keyframes correctFeedback {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes incorrectFeedback {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .progress-bar-container {
            position: relative;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b0000, #ff0000, #8b0000);
            background-size: 200% 100%;
            animation: progress-glow 2s linear infinite;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
        }
        
        @keyframes progress-glow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(20, 0, 10, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #8b0000, #5a0b1e);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #ff0000, #8b0000);
        }
        
        .quiz-container {
            max-width: 100vw;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>

                options: ["Caveira e rosa", "Concha e onda", "Navalha e dado", "Coroa e cetro"],
                correct: "Concha e onda",
                pombagira: "Pombagira da Praia"
            },
            {
                question: "Qual entidade trabalha com a energia de renovação e inocência?",
                options: ["Maria Mulambo", "Pombagira Menina", "Sete Saias", "Maria Farrapo"],
                correct: "Pombagira Menina",
                pombagira: "Pombagira Menina"
            },
            {
                question: "Em que fase lunar a Dama da Noite atinge seu mistério máximo?",
                options: ["Lua Cheia", "Lua Nova", "Lua Negra", "Lua Crescente"],
                correct: "Lua Negra",
                pombagira: "Dama da Noite"
            },
            {
                question: "Qual Pombagira é associada aos signos de Touro e Capricórnio?",
                options: ["Maria Padilha", "Pombagira Cigana", "Pombagira da Figueira", "Maria Quitéria"],
                correct: "Pombagira da Figueira",
                pombagira: "Pombagira da Figueira"
            },
            {
                question: "Que cor NÃO é típica de Maria Navalha?",
                options: ["Preto", "Vermelho", "Prata", "Dourado"],
                correct: "Dourado",
                pombagira: "Maria Navalha"
            },
            {
                question: "Qual entidade tem como simbologia principal raízes, árvore e sementes?",
                options: ["Maria Mulambo", "Pombagira da Figueira", "Maria Farrapo", "Pombagira da Praia"],
                correct: "Pombagira da Figueira",
                pombagira: "Pombagira da Figueira"
            },
            {
                question: "Qual Pombagira trabalha especificamente com cemitérios e energia de justiça implacável?",
                options: ["Dama da Noite", "Rosa Caveira", "Maria Quitéria", "Maria Navalha"],
                correct: "Rosa Caveira",
                pombagira: "Rosa Caveira"
            }
        ];

        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            if (!petalsContainer) return;
            
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'rose-petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDelay = Math.random() * 20 + 's';
                petal.style.animationDuration = (15 + Math.random() * 15) + 's';
                petalsContainer.appendChild(petal);
            }
        }

        class QuizApp {
            constructor() {
                this.currentQuestion = 0;
                this.score = {};
                this.showResult = false;
                this.selectedAnswer = null;
                this.isCorrect = null;
                this.isTransitioning = false;
                this.container = document.getElementById('quiz-app');
                this.render();
            }

            playSound(correct) {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.frequency.value = correct ? 523.25 : 261.63;
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                    osc.start(ctx.currentTime);
                    osc.stop(ctx.currentTime + 0.5);
                } catch (e) {}
            }

            handleAnswer(answer) {
                if (this.isTransitioning) return;
                
                this.isTransitioning = true;
                const correct = answer === questions[this.currentQuestion].correct;
                this.selectedAnswer = answer;
                this.isCorrect = correct;
                this.playSound(correct);

                this.updateButtonColors(answer, correct);

                if (correct) {
                    const pombagiraName = questions[this.currentQuestion].pombagira;
                    this.score[pombagiraName] = (this.score[pombagiraName] || 0) + 1;
                }

                this.showFeedback(correct);

                setTimeout(() => {
                    if (this.currentQuestion < questions.length - 1) {
                        this.transitionToNextQuestion();
                    } else {
                        this.showResult = true;
                        this.isTransitioning = false;
                        this.render();
                    }
                }, 1500);
            }

            updateButtonColors(selectedAnswer, isCorrect) {
                const buttons = document.querySelectorAll('.option-btn');
                const correctAnswer = questions[this.currentQuestion].correct;
                
                buttons.forEach(button => {
                    const buttonText = button.textContent.trim();
                    button.disabled = true;
                    
                    button.classList.remove('correct', 'incorrect', 'correct-answer');
                    
                    if (buttonText === selectedAnswer) {
                        if (isCorrect) {
                            button.classList.add('correct');
                        } else {
                            button.classList.add('incorrect');
                        }
                    }
                    
                    if (!isCorrect && buttonText === correctAnswer) {
                        button.classList.add('correct-answer');
                    }
                });
            }

            showFeedback(isCorrect) {
                const feedbackElement = document.createElement('div');
                feedbackElement.className = `fixed inset-0 flex items-center justify-center z-50 ${
                    isCorrect ? 'feedback-correct' : 'feedback-incorrect'
                }`;
                
                feedbackElement.innerHTML = `
                    <div class="bg-black/80 p-8 rounded-xl border-2 ${
                        isCorrect ? 'border-green-500' : 'border-red-500'
                    } text-center max-w-md">
                        <i class="fas fa-${isCorrect ? 'check-circle' : 'times-circle'} text-5xl ${
                            isCorrect ? 'text-green-400' : 'text-red-400'
                        } mb-4"></i>
                        <h3 class="text-2xl font-bold ${isCorrect ? 'text-green-300' : 'text-red-300'} mb-2">
                            ${isCorrect ? 'ACERTOU!' : 'ERROU!'}
                        </h3>
                        <p class="text-gray-300">
                            ${isCorrect ? 'Você desvendou este mistério!' : 'Continue explorando os segredos...'}
                        </p>
                    </div>
                `;
                
                document.body.appendChild(feedbackElement);
                
                setTimeout(() => {
                    if (feedbackElement.parentNode) {
                        feedbackElement.parentNode.removeChild(feedbackElement);
                    }
                }, 1000);
            }

            transitionToNextQuestion() {
                const quizContent = document.querySelector('.quiz-content');
                if (quizContent) {
                    quizContent.classList.add('question-transition');
                }
                
                setTimeout(() => {
                    this.currentQuestion++;
                    this.selectedAnswer = null;
                    this.isCorrect = null;
                    this.isTransitioning = false;
                    
                    this.updateProgressBar();
                    
                    this.render();
                    
                    setTimeout(() => {
                        const newQuizContent = document.querySelector('.quiz-content');
                        if (newQuizContent) {
                            newQuizContent.classList.add('question-enter');
                        }
                    }, 50);
                }, 500);
            }

            updateProgressBar() {
                const progressPercent = ((this.currentQuestion + 1) / questions.length) * 100;
                const progressBar = document.querySelector('.progress-bar');
                if (progressBar) {
                    progressBar.style.width = `${progressPercent}%`;
                }
            }

            getQueenPombagira() {
                let maxScore = 0;
                let queen = 'Maria Padilha';
                Object.entries(this.score).forEach(([name, points]) => {
                    if (points > maxScore) {
                        maxScore = points;
                        queen = name;
                    }
                });
                return queen;
            }

            renderQuiz() {
                const question = questions[this.currentQuestion];
                const progressPercent = ((this.currentQuestion + 1) / questions.length) * 100;
                
                return `
                    <div class="max-w-4xl w-full quiz-content">
                        <div class="card rounded-xl shadow-2xl overflow-hidden smoke-effect">
                            <div class="bg-gradient-to-r from-gray-900 to-black p-6 border-b border-red-900">
                                <div class="flex justify-between items-center mb-4">
                                    <div class="flex items-center gap-3">
                                        <div class="candle"></div>
                                        <span class="text-red-300 font-bold text-lg font-gothic">
                                            Pergunta ${this.currentQuestion + 1} de ${questions.length}
                                        </span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-heart blood-red candle-flicker"></i>
                                        <span class="text-gray-400 text-sm font-gothic">SUA MOÇA</span>
                                    </div>
                                </div>
                                <div class="progress-bar-container">
                                    <div class="progress-bar" style="width: ${progressPercent}%"></div>
                                </div>
                            </div>

                            <div class="p-6 md:p-8 vintage-paper">
                                <div class="bg-black/50 rounded-xl p-6 md:p-8 mb-8 blood-border">
                                    <i class="fas fa-ankh dark-gold text-3xl mx-auto mb-4 block text-center"></i>
                                    <h2 class="text-xl md:text-2xl font-bold text-gray-200 text-center leading-relaxed font-gothic">
                                        ${question.question}
                                    </h2>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    ${question.options.map((option, index) => {
                                        let buttonClass = 'option-btn';
                                        let disabled = this.selectedAnswer ? 'disabled' : '';
                                        
                                        return `
                                            <button onclick="quiz.handleAnswer('${option.replace(/'/g, "\\'")}')" 
                                                    ${disabled}
                                                    class="${buttonClass} text-gray-300 px-6 py-5 rounded-xl font-medium transition-all duration-300 shadow-lg relative z-10">
                                                <div class="flex items-center justify-between">
                                                    <span class="text-lg">${option}</span>
                                                    <i class="fas fa-question-circle opacity-50"></i>
                                                </div>
                                            </button>
                                        `;
                                    }).join('')}
                                </div>

                                ${this.selectedAnswer ? `
                                    <div class="mt-8 text-center">
                                        <div class="inline-flex items-center gap-3 px-6 py-3 rounded-lg ${
                                            this.isCorrect ? 'bg-green-900/40 border-green-700' : 'bg-red-900/40 border-red-700'
                                        } border ${this.isCorrect ? 'feedback-correct' : 'feedback-incorrect'}">
                                            ${this.isCorrect ? 
                                                '<i class="fas fa-skull-crossbones text-green-400 text-xl"></i><span class="text-green-300 font-bold font-gothic text-lg">ACERTOU! +1 Ponto</span>' : 
                                                '<i class="fas fa-tombstone-alt text-red-400 text-xl"></i><span class="text-red-300 font-bold font-gothic text-lg">ERROU! Tente a próxima</span>'
                                            }
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>

                        <div class="mt-6 text-center">
                            <p class="text-gray-500 text-sm font-medium flex items-center justify-center gap-2">
                                <i class="fas fa-crow"></i>
                                <span class="font-gothic">${this.currentQuestion + 1}/${questions.length} • Desvende todos os mistérios</span>
                                <i class="fas fa-ghost"></i>
                            </p>
                        </div>
                    </div>
                `;
            }

            renderResult() {
                const queen = this.getQueenPombagira();
                const queenData = pombagiras[queen];
                const totalCorrect = Object.values(this.score).reduce((a, b) => a + b, 0);

                return `
                    <div class="max-w-4xl w-full">
                        <div class="card rounded-xl shadow-2xl overflow-hidden">
                            <div class="bg-gradient-to-b from-black to-gray-900 p-6 md:p-10">
                                <div class="text-center mb-8">
                                    <i class="fas fa-crown dark-gold text-4xl md:text-5xl mx-auto mb-4 animate-pulse"></i>
                                    <h1 class="text-3xl md:text-4xl font-bold dark-gold mb-2 gothic-title font-gothic">
                                        SUA POMBAGIRA RAINHA
                                    </h1>
                                    <p class="text-gray-400 text-lg font-gothic">
                                        Você desvendou ${totalCorrect} de 15 mistérios
                                    </p>
                                </div>
                                
                                <div class="grid md:grid-cols-2 gap-6 mb-8">
                                    <div class="bg-black/70 rounded-xl p-6 blood-border">
                                        <img src="${queenData.image}" 
                                             alt="${queen}"
                                             class="w-full h-64 object-contain mb-4 grayscale hover:grayscale-0 transition-all duration-500">
                                        <h2 class="text-2xl font-bold text-center blood-red mb-2 font-gothic">
                                            ${queen}
                                        </h2>
                                        <p class="text-center dark-gold text-lg font-gothic">
                                            ${queenData.elemento}
                                        </p>
                                    </div>

                                    <div class="space-y-3">
                                        <div class="bg-black/60 rounded-lg p-4 purple-glow">
                                            <div class="flex items-center gap-3 mb-2">
                                                <i class="fas fa-palette velvet-purple"></i>
                                                <span class="dark-gold font-bold font-gothic">CORES</span>
                                            </div>
                                            <p class="text-gray-300 pl-8">${queenData.cores}</p>
                                        </div>

                                        <div class="bg-black/60 rounded-lg p-4 purple-glow">
                                            <div class="flex items-center gap-3 mb-2">
                                                <i class="fas fa-moon blood-red"></i>
                                                <span class="dark-gold font-bold font-gothic">LUA & DIA</span>
                                            </div>
                                            <p class="text-gray-300 pl-8">${queenData.lua} • ${queenData.dia}</p>
                                        </div>

                                        <div class="bg-black/60 rounded-lg p-4 purple-glow">
                                            <div class="flex items-center gap-3 mb-2">
                                                <i class="fas fa-star dark-gold"></i>
                                                <span class="dark-gold font-bold font-gothic">SIGNOS</span>
                                            </div>
                                            <p class="text-gray-300 pl-8">${queenData.signos}</p>
                                        </div>

                                        <div class="bg-black/60 rounded-lg p-4 purple-glow">
                                            <div class="flex items-center gap-3 mb-2">
                                                <i class="fas fa-ankh dark-gold"></i>
                                                <span class="dark-gold font-bold font-gothic">SIMBOLOGIA</span>
                                            </div>
                                            <p class="text-gray-300 pl-8">${queenData.simbologia}</p>
                                        </div>

                                        <div class="bg-black/60 rounded-lg p-4 purple-glow">
                                            <div class="flex items-center gap-3 mb-2">
                                                <i class="fas fa-skull-crossbones blood-red"></i>
                                                <span class="dark-gold font-bold font-gothic">UTENSÍLIOS</span>
                                            </div>
                                            <p class="text-gray-300 pl-8">${queenData.utensilio}</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-gradient-to-r from-black/80 to-gray-900/80 rounded-xl p-6 blood-border mb-6">
                                    <i class="fas fa-book-dead blood-red text-2xl mx-auto mb-4 block text-center"></i>
                                    <p class="text-gray-300 text-center leading-relaxed italic font-gothic">
                                        ${queenData.mensagem}
                                    </p>
                                </div>

                                <div class="text-center">
                                    <button onclick="quiz.reset()"
                                            class="bg-gradient-to-r from-black to-gray-900 blood-red border border-red-900 text-gray-200 px-8 py-4 rounded-lg font-bold hover:from-red-900 hover:to-black transition-all duration-300 shadow-lg font-gothic text-lg hover:scale-105">
                                        <i class="fas fa-redo mr-2"></i>Reiniciar Ritual
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            reset() {
                this.currentQuestion = 0;
                this.score = {};
                this.showResult = false;
                this.selectedAnswer = null;
                this.isCorrect = null;
                this.isTransitioning = false;
                this.render();
            }

            render() {
                if (this.container) {
                    this.container.innerHTML = this.showResult ? this.renderResult() : this.renderQuiz();
                    
                    if (!this.showResult) {
                        this.updateProgressBar();
                    }
                }
            }
        }

        window.onload = function() {
            createPetals();
            
            setTimeout(() => {
                window.quiz = new QuizApp();
            }, 800);
        };
    </script>
</body>
</html>
